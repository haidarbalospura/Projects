  <h1>Temprature Converter</h1>
  <div id="container">
    <div class="input-div">
      <label class="input-lab">Celsius</label><br>
      <input type="number" value="0" id="cel" class="inp">
    </div>
    <div class="input-div">
      <label class="input-lab">Fahrenheit</label><br>
      <input type="number" value="32" id="fah" class="inp">
    </div>
    <div class="formula">
      <label class='formula'>Formula</label><br>
      <p id='formula'>(0°C * 9/5) + 32 = 32°F</p>
    </div>
  </div>
